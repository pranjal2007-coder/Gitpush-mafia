<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Panto</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #0f1419;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contact-container {
      background: #151a20;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(229, 132, 17, 0.08);
      width: 90%;
      max-width: 600px;
    }

    .contact-container h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
      color: #e58411;
    }

    .contact-container p {
      text-align: center;
      color: #b7b7b7;
      margin-bottom: 30px;
      font-size: 0.95rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input,
    textarea {
      width: 100%;
      padding: 14px;
      background: #1e242b;
      border: 1px solid transparent;
      border-radius: 10px;
      color: #ffffff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: #b7b7b7;
    }

    input:focus,
    textarea:focus {
      border: 1px solid #e58411;
      background: #232a32;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      background: #e58411;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #c96f0e;
    }

    .success-message {
      text-align: center;
      color: #4caf50;
      font-size: 1rem;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Fill out the form below and we’ll get back to you soon.</p>

    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="success-message" id="successMessage">
      ✅ Thank you! Your message has been sent.
    </div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const successMsg = document.getElementById("successMessage");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      successMsg.style.display = "block";
      form.reset();

      setTimeout(() => {
        successMsg.style.display = "none";
      }, 3000);
    });
  </script>
</body>
</html>
